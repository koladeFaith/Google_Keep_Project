<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Keep Clone</title>
    <link rel="stylesheet" href="css/dashboard.css" />
    <!-- Bootsrap link -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <i class="bi bi-list" id="menu-toggle"></i>
        üìùKeep
      </div>
      <div class="search-bar">
        <i class="bi bi-search mobile-search"></i>
        <input type="text" placeholder="Search notes..." />
      </div>
      <div class="header-icons">
        <i class="bi bi-search mobile-search" onclick="searchBar()"></i>
        <i class="bi bi-arrow-repeat"></i>
        <div class="profileImg">
          <img
            id="profilePicPreview"
            src="https://ui-avatars.com/api/?name=User"
            alt="Profile Picture" />
        </div>
      </div>
    </header>
    <div class="container">
      <aside id="sidebar">
        <nav>
          <a href="#"><i class="bi bi-journal-text"></i> Notes</a>
          <a href="#"><i class="bi bi-alarm"></i> Reminders</a>
          <a href="#"><i class="bi bi-archive"></i> Archive</a>
          <a href="#"><i class="bi bi-trash"></i> Trash</a>
        </nav>
      </aside>

      <main>
        <div class="search-bar2" id="searchBar2" style="display: none">
          <input type="text" placeholder="Search notes..." />
        </div>
        <div class="note-input-collapsible" id="noteInputCollapsible">
          <div class="note-top-row">
            <input
              id="noteTitle"
              type="text"
              placeholder="Title"
              class="note-title" />
            <label class="image-upload">
              <input type="file" accept="image/*" style="display: none" />
              <span title="Add image"><i class="bi bi-image"></i></span>
            </label>
          </div>
          <div class="note-details" id="noteDetails" style="display: none">
            <input
              id="text"
              type="text"
              placeholder="Take a note..."
              class="note-text" />
            <div class="note-actions">
              <button onclick="addNote()">Add Note</button>
            </div>
          </div>
        </div>
        <div id="profileModal" class="profile-modal">
          <div class="profile-modal-content">
            <span class="close-profile-modal" id="closeProfileModal"
              >&times;</span
            >
            <h2>Profile</h2>
            <p id="userEmail"></p>
            <p id="userUname"></p>
            <div class="profile-pic-container">
              <img
                id="profilePicPreview"
                src="https://ui-avatars.com/api/?name=User"
                alt="Profile Picture" />
              <label class="profile-upload-label">
                <input
                  type="file"
                  id="profilePicInput"
                  accept="image/*"
                  style="display: none" />
                <span class="profile-upload-btn">Upload Photo</span>
              </label>
            </div>
            <button id="logOut">Log Out</button>
          </div>
        </div>
        <div class="note-grid">
          <div id="show"></div>
        </div>
      </main>
    </div>
  </body>
  <script type="module" src="scripts/dashboard.js"></script>
</html>
