<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Keep Clone</title>
    <!-- CSS LINK -->
    <link rel="stylesheet" href="css/dashboard.css" />
    <!-- BOOTSRAP LINK -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <!-- TOASTIFY -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
  </head>
  <body>
    <div class="body">
      <!-- HEADER -->
      <header>
        <div class="logo">
          <i class="bi bi-list" id="menu-toggle"></i>
          üìùKeep
        </div>
        <div class="search-bar">
          <i class="bi bi-search mobile-search"></i>
          <input type="text" id="noteSearch" placeholder="Search notes..." />
        </div>
        <!-- HEADER ICONS -->
        <div class="header-icons">
          <i class="bi bi-search mobile-search" onclick="searchBar()"></i>
          <i class="bi bi-arrow-repeat"></i>
          <div class="profileImg">
            <img
              id="profilePicPreview"
              src="https://ui-avatars.com/api/?name=User"
              alt="Profile Picture" />
          </div>
        </div>
      </header>
      <div class="container">
        <!-- SIDE BAR -->
        <aside id="sidebar">
          <nav>
            <a href="dashboard.html" class="active"
              ><i class="bi bi-journal-text"></i> Notes</a
            >
            <a href="reminders.html"><i class="bi bi-alarm"></i> Reminders</a>
            <a href="archive.html"><i class="bi bi-archive"></i> Archive</a>
            <a href="trash.html" class=""><i class="bi bi-trash"></i> Trash</a>
          </nav>
        </aside>
        <!-- MAIN  -->
        <main>
          <div class="search-bar2" id="searchBar2" style="display: none">
            <input
              type="text"
              id="noteSearchMobile"
              placeholder="Search notes..." />
          </div>
          <!-- INPUT COLLAPSE -->
          <div class="note-input-collapsible" id="noteInputCollapsible">
            <!-- image removal -->
            <div style="position: relative; display: inline-block">
              <img
                id="noteImagePreview"
                style="
                  display: none;
                  max-width: 100%;
                  margin-bottom: 0px;
                  border-radius: 8px;
                " />
              <span
                id="removeNoteImageBtn"
                style="
                  display: none;
                  position: absolute;
                  top: 4px;
                  right: 4px;
                  background: #232323cc;
                  color: #fff;
                  border-radius: 50%;
                  padding: 1px 7px;
                  cursor: pointer;
                  font-size: 1.2em;
                "
                >&times;</span
              >
            </div>
            <div class="note-top-row">
              <input
                id="noteTitle"
                type="text"
                placeholder="Title"
                class="note-title" />
              <label class="image-upload">
                <input
                  id="noteImage"
                  type="file"
                  accept="image/*"
                  style="display: none" />
                <span title="Add image"><i class="bi bi-image"></i></span>
              </label>
            </div>
            <div class="note-details" id="noteDetails" style="display: none">
              <input
                id="text"
                type="text"
                placeholder="Take a note..."
                class="note-text" />
              <div class="note-actions">
                <button onclick="addNote()">Add Note</button>
              </div>
            </div>
          </div>
          <!-- PROFILE MODAL -->
          <div id="profileModal" class="profile-modal">
            <div class="profile-modal-content">
              <span class="close-profile-modal" id="closeProfileModal"
                >&times;</span
              >
              <h2>Profile</h2>
              <p id="userEmail"></p>
              <p id="userUname"></p>
              <div class="profile-pic-container">
                <img
                  id="profilePicPreview1"
                  src="https://ui-avatars.com/api/?name=User"
                  alt="Profile Picture" />
                <form id="profilePicForm">
                  <label class="profile-upload-label">
                    <input
                      type="file"
                      id="profilePicInput"
                      accept="image/*"
                      style="display: none" />
                    <span class="profile-upload-btn" id="profileUploadBtn"
                      >Upload Photo</span
                    >
                  </label>
                  <button
                    type="submit"
                    id="profileSubmitBtn"
                    class="profile-upload-btn"
                    style="display: none">
                    Submit
                  </button>
                </form>
              </div>
              <button class="deleteBtn" id="logOut">Log Out</button>
            </div>
          </div>
          <!-- SHOW OR DISPLAY NOTES -->
          <div id="note-grid" class="note-grid"></div>
        </main>
      </div>
    </div>
    <!-- FOCUS MODAL -->
    <div id="noteEditModal" class="note-edit-modal">
      <div class="note-edit-content">
        <span class="close-edit-modal" id="closeEditModal">&times;</span>
        <h2>Edit Note</h2>
        <div style="position: relative; display: inline-block">
          <img
            id="editNoteImagePreview"
            style="max-width: 100%; margin-bottom: 10px; border-radius: 8px" />
          <span
            id="removeEditImageBtn"
            style="
              display: none;
              position: absolute;
              top: 4px;
              right: 4px;
              background: #232323cc;
              color: #fff;
              border-radius: 50%;
              padding: 2px 7px;
              cursor: pointer;
              font-size: 1.2em;
            "
            >&times;</span
          >
        </div>
        <input id="editNoteTitle" type="text" class="note-title" />
        <input id="editNoteText" type="text" class="note-text" />
        <button id="saveEditBtn" class="deleteBtn">Save</button>
      </div>
    </div>
  </body>
  <script
    type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script type="module" src="scripts/dashboard.js"></script>
</html>
